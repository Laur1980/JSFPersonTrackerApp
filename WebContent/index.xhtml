<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:metadata>
	<f:event type="preRenderView"
		listener="#{personController.loadPersons()}" />
</f:metadata>
<h:head>
	<title>FirstPage</title>
	<h:outputStylesheet library="css" name="table_style.css" />
</h:head>
<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>Person Tracker</h2>
		</div>
	</div>
	<div id="container">
		<div id="content">
		
			<h:messages globalOnly="true" />
			
			<h:button value="ADD PERSON" styleClass="add-student-button" 
					  outcome="add-person" />
			<h:form>
			
			<h:dataTable var="person" value="#{personController.persons}"
				border="1" styleClass="demo-table" headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">
				<h:column>
					<f:facet name="header">First Name</f:facet>
					<h:outputText value="#{person.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header">Last Name</f:facet>
					<h:outputText value="#{person.lastName}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{person.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="UPDATE"
								   action="#{personController.loadPerson(person.id)}" /> |
					<h:commandLink value="DELETE"
								   action="#{personController.deletePerson(person.id)}" />
				</h:column>
			</h:dataTable>
			
			</h:form>
		</div>
	</div>
</h:body>
</html>
