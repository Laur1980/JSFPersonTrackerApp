<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:metadata>
	<f:event type="preRenderView"
		listener="#{personController.loadPersons()}" />
</f:metadata>
<h:head>
	<title>FirstPage</title>
	<h:outputStylesheet library="css" name="table_style.css" />
</h:head>
<h:body>

	<div id="container">
		<div id="content">
		
			<h:messages globalOnly="true" />

			<h:dataTable var="person" value="#{personController.persons}"
				border="1" styleClass="demo-table" headerClass="demo-table-header"
				rowClass="demo-table-odd-row,demo-table-even-row">
				<h:column>
					<f:facet name="header">First Name</f:facet>
					<h:outputText value="#{person.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header">Last Name</f:facet>
					<h:outputText value="#{person.lastName}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{person.email}" />
				</h:column>
			</h:dataTable>
		</div>
	</div>
</h:body>
</html>
