<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>FirstPage</title>
	<h:outputStylesheet library="css" name="style.css" />styleh:
	<h:outputStylesheet library="css" name="add-person-style.css" />
	<h:outputStylesheet library="css" name="error.css" />
	<h:outputStylesheet library="css" name="add-person-form.css" />
</h:head>
<h:body>

	<h:form id="form" >
		
		<h:panelGrid columns="3"></h:panelGrid>
		
		<table>
			<tr>
				<td class="first_column"><h:outputLabel>First name:</h:outputLabel> </td>
				<td><h:inputText value="#{person.firstName}" 
							     required="true"
							     id="firstName"
							     requiredMessage="The first name is mandatory!" /></td>
				<td><h:message for="firstName" styleClass="error"/></td>
			</tr>
			<tr>
				<td class="first_column"><h:outputLabel>Last name:</h:outputLabel> </td>
				<td><h:inputText value="#{person.lastName}"
								 id="lastName" 
							     required="true"
							     requiredMessage="The last name is mandatory!" /></td>
				<td><h:message for="lastName" styleClass="error"/></td>
			</tr>
			<tr>
				<td class="first_column"><h:outputLabel>Email:</h:outputLabel> </td>
				<td><h:inputText value="#{person.email}" 
								 id="email"
							     required="true"
							     requiredMessage="The email is mandatory!" /></td>
				<td><h:message for="email" styleClass="error"/></td>
			</tr>
			<tr>
				<td>
					<h:commandButton value="UPDATE" styleClass="Save" action="#{personController.updatePerson(person)}"/>
				</td>
			</tr>
		</table>
	</h:form>
	<h:outputText value="#{person}"/>
	<div style="clear">
		<p><h:outputLink value="index.xhtml">BACK</h:outputLink></p>
	</div>
</h:body>
</html>
